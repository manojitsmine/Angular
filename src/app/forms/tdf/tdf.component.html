<form #regForm="ngForm">
  <div>
      <label>Name</label>
      <input type="text" name="name" ngModel/>
  </div>
  <div>
      <label>Age</label>
      <input type="number" name="age" ngModel/>
  </div>
  <div>
      <label>Email</label>
      <input type="text" name="email" ngModel/>
  </div>
  <div>
      <label>Date Of Birth</label>
      <input type="date" name="dob" ngModel/>
  </div>
  <div>
      <label>Gender</label>
      <input type="radio" value="male"  name="gender" ngModel />Male
      <input type="radio" value="female"  name="gender" ngModel />Female
  </div>
  <div>
      <label>About</label>
      <textarea rows="4" name="about" ngModel ></textarea>
  </div>
  <div>
      <label>Locations</label>
      <select name="locations" ngModel>
          <option value="Chennai" selected>Chennai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Hyderabad">Hyderabad</option>
        </select>
  </div>
 
  <div>
      <label>Skills</label>
      <input type="checkbox" name="skills" ngModel/>
  </div>
  <div>
      <label>Password</label>
      <input type="password" name="password" ngModel/>
  </div>
 <button type="button" (click)="save(regForm)">save</button>
</form>
